<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header>
			<div class="container container-flex container-v-center">
				<div class="logo-item">
					<a href="#" class="logo-item-link"> <span>Peachy</span> Test Task </a>
				</div>
				<div class="task-item">
					<p class="task-item-info">Frontend Developer</p>
				</div>
				<div class="action-item">
					<a href="#" class="action-item-cart"> Cart (<span>0</span>) </a>
					<button
						class="action-item-start"
						data-action="modal"
						data-target="start-modal"
					>
						START NOW
					</button>
				</div>
			</div>
		</header>

		<main>
			<section class="main-screen">
				<div class="pill-item">
					<div class="pill-item-line"></div>
					<div class="pill-item-img">
						<picture>
							<source srcset="./img/pill/pill-big.webp" type="image/webp" />
							<img src="./img/pill/pill-big.png" alt="pill" title="pill" />
						</picture>
					</div>
				</div>

				<div class="pill-container">
					<div class="pill-container-up">
						<picture>
							<source srcset="./img/pill/lid.webp" type="image/webp" />
							<img
								src="./img/pill/lid.png"
								alt="lid-container"
								title="lid-container"
							/>
						</picture>
					</div>
					<div class="pill-container-down">
						<picture>
							<source srcset="./img/pill/container.webp" type="image/webp" />
							<img
								src="./img/pill/container.png"
								alt="pill-container"
								title="pill-container"
							/>
						</picture>
					</div>
				</div>

				<div class="scroll-item">
					<div class="scroll-item-icon"></div>
					<div class="scroll-item-info">Scroll for view more...</div>
				</div>
			</section>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.5/ScrollTrigger.min.js"></script>

		<script type="module" src="./js/main.js"></script>
	</body>
</html>
